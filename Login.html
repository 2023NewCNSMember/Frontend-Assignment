<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNS1</title>
    <style>
        #main {
            margin: auto;
            margin-top: 10vh; /* 수정: 중앙 정렬 */
            text-align: center;
            width: 450px;
            height: 550px;
            border-radius: 10px;
            border: 1px solid #C1C1C1;
            background: #FFF;
        }
        #upper {
            margin-bottom: 0;
            width: 97%; /* 수정: 너비 변경 */
            height: 70px;
            flex-shrink: 0;
            background: #FFF;
            box-shadow: 0px 4px 10px 0px rgba(0, 0, 0, 0.10);
            font-size: 20px;
            display: flex;
            justify-content: space-between; /* 수정: 왼쪽/오른쪽 정렬 */
            align-items: center; /* 수정: 수직 정렬 */
            padding: 0 20px; /* 수정: 내부 간격 추가 */
        }
        #LoginUp{
            font-size: 16px;
            font-weight: 500;
            margin-left: 100vh;
        }
        #newMember{
            font-size: 16px;
            font-weight: 500;
            margin-right: 20vh;
        }
        #care {
            color: #1485EE;
            font-size: 24px;
            margin-top: 20%; /* 수정: 상단 간격 조정 */
            margin-bottom: 5%; /* 수정: 하단 간격 조정 */
        }
        #Login {
            color: #000;
            font-size: 32px;
            margin-top: -3%;
        }
        #custom-id {
            margin: auto;
            margin-top: 20%;
            margin-right: 60%;
            color: #1485EE;
        }
        #custom-pass {
            margin-bottom: auto;
            color: #1485EE;
            margin-right: 59%;
        }
        #inputText {
            width: 300px;
            height: 25px;
            border: 1px solid #c1c1c1;
            border-radius: 5px;
            margin-top: 1%;
            text-align: left;
        }
        #CNS {
            margin-left: 100px;
            color: #1485EE;
        }
        .LoginBtn {
            margin-top: 25px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #1485EE;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            width: 200px;
            height: 50px;
        }
        #noId{
            color: #1485EE;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="upper">
        <h3 id="CNS" class="blue">CNS</h3>
        <h4 id="LoginUp">로그인</h4>
        <h4 id="newMember">회원가입</h4>
    </div>
    <div id="main">
        <h4 id="care">Care aNd Service</h4>
        <h3 id="Login">로그인</h3>
        <h5 id="custom-id">아이디</h5>
        <input id="inputText" type="text" placeholder="아이디를 입력해주세요.">
        <h5 id="custom-pass">비밀번호</h5>
        <input id="inputText" type="password" placeholder="비밀번호를 입력해주세요.">
        <button class="LoginBtn">로그인</button>
        <h4 id="noId">계정이 없으신가요?</h4>
    </div>
    <script>

    </script>
</body>
</html>
