<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Inter, Arial, sans-serif;
        background-color: #ffffff;
      }
      .header {
        width: 100%;
        height: 75px;
        background-color: white;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        position: relative;
      }
      .logo {
        position: absolute;
        left: 234px;
        top: 18px;
        font-size: 32px;
        font-weight: 700;
        color: #1485ee;
        word-wrap: break-word;
      }
      .nav {
        position: absolute;
        right: 25%;
        top: 26px;
        font-size: 20px;
        font-weight: 400;
        color: rgb(32, 32, 32);
        word-wrap: break-word;
      }
      .nav:last-child {
        right: 0;
      }
      .content {
        width: 551px;
        height: 674px;
        background-color: white;
        border-radius: 10px;
        border: 0.5px solid #c1c1c1;
        position: relative;
        margin: 100px auto;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        padding: 40px;
        box-sizing: border-box;
        text-align: center;
      }
      .title {
        color: black;
        font-size: 36px;
        font-weight: 700;
        word-wrap: break-word;
        margin-bottom: 20px;
      }
      .subtitle {
        color: #1485ee;
        font-size: 24px;
        font-weight: 700;
        word-wrap: break-word;
        margin-bottom: 30px;
      }
      .input-group {
        width: 100%;
        margin-bottom: 30px;
        position: relative;
      }
      .input-group label {
        color: #1485ee;
        font-size: 16px;
        font-weight: 700;
        word-wrap: break-word;
        display: block;
        margin-bottom: 5px;
        text-align: left;
      }
      .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #c1c1c1;
        border-radius: 10px;
        font-size: 18px;
      }
      .input-group .placeholder {
        color: #909090;
        font-size: 20px;
        font-weight: 500;
        text-align: center;
        word-wrap: break-word;
        position: absolute;
        left: 15px;
        top: 40px;
      }
      .submit-btn {
        width: 200px;
        height: 50px;
        background-color: #1485ee;
        border-radius: 50px;
        color: white;
        font-size: 20px;
        font-weight: 700;
        text-align: center;
        line-height: 50px;
        cursor: pointer;
        margin: 0 auto;
        display: inline-block;
      }
      .signup-link {
        font-size: 14px;
        color: #1485ee;
        font-weight: 700;
        text-align: center;
        margin-top: 20px;
      }
      #pss {
        position: absolute;
        right: 240px;
        top: 26px;
      }
      .placeholder {
        font-weight: 300px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">CNS</div>
      <div class="nav">로그인</div>
      <div class="nav" id="pss">회원가입</div>
    </div>
    <div class="content">
      <div class="subtitle">Care aNd Service</div>
      <div class="title">로그인</div>
      <form>
        <div class="input-group">
          <label for="username">아이디</label>
          <input type="text" id="username" name="username" required />
          <div class="placeholder">아이디를 입력해주세요.</div>
        </div>
        <div class="input-group">
          <label for="password">비밀번호</label>
          <input type="password" id="password" name="password" required />
          <div class="placeholder">비밀번호를 입력해주세요.</div>
        </div>
        <button type="submit" class="submit-btn">로그인</button>
        <div class="signup-link">계정이 없으신가요?</div>
      </form>
    </div>
  </body>
</html>
